 block it is declared in.\nA block is denoted with curly braces, so you can use the name until you get to the right\ncurly brace that closes off the pair the name is declared in. As a general rule, you want to\nminimize the scope of variables so they can only be accessed where they are needed. This\nreduces the amount of code you have to look through if something goes wrong with that\nvariable.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1501170170542,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"794ca3cd-2a33-4a11-861e-dd565d15e5e2"},{"version":"CommandV1","origId":326401534700924,"guid":"86176dff-1820-4cf7-bda3-c07ad7e2c6a7","subtype":"command","commandType":"auto","position":20.0,"command":"%md\n\nThese examples utilize the mathematical concept of a function as something that takes\ninput values and maps them to outputs values. In programming it is possible for functions\nto do things other than give back a value. We have already seen an example of such a\nfunction. Our first program called the function println. You might notice that if you use\nprintln in the REPL, a value is printed, but there is not a result value shown. This is\nbecause println gives us back a value of type Unit.\nWhen you write a function that results in Unit, you can use the normal syntax and put\n:Unit after the parameter list. **An alternate, shorter syntax is to leave out the equals sign,\nand just have a block of code. The following is a simple example of this.** ving. One of the major aspects\nof problem solving is breaking hard problems into smaller pieces. There are a number of\nreasons to do this. The most obvious reason is that big problems are hard to solve. If you\ncan break a big problem into smaller pieces, it is often easier to solve the pieces and then\nbuild an answer to the full problem from the answers to the pieces. This can be repeated\non each subproblem until you get to a level where the problems are simple to solve.\n\nThis allows you to potentially reuse pieces of code. The ability to\nreuse existing code is critical in programming.\n\nA third advantage to decomposing a problem is that the resulting code can be easier\nto understand and modify.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1501170170617,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2b28fc34-5723-4362-bd5a-50e81a8999c4"},{"version":"CommandV1","origId":326401534700933,"guid":"8fc3c5eb-2396-422f-9024-a71125c5bcd1","subtype":"command","commandType":"auto","position":26.5,"command":"%md\nDecomposing the above example:","commandVersion":0,"state":"finished","results":null,"errorSummary":"<div class=\"ansiout\">Unclosed block</div>","error":null,"workflows":[],"startTime":0,"submitTime":1501170170626,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentT :"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1501170170654,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dc007712-033b-41ab-907e-290a40607b51"},{"version":"CommandV1","origId":326401534700939,"guid":"eb6c42da-352d-4bd0-b097-9bead365b743","subtype":"command","commandType":"auto","position":33.0,"command":"def calcHMS(totalSeconds:Int):(Int,Int,Int) = {\n  val displaySeconds=totalSeconds%60\n  val totalMinutes=totalSeconds/60\n  val displayMinutes=totalMinutes%60\n  val displayHours=totalMinutes/60\n  (displayHours,displayMinutes,displaySeconds)\n}\n\ndef formatHMS(numHours:Int,numMinutes:Int,numSeconds:Int):String = {\n  val sec=numSeconds.toString\n  val min=numMinutes.toString\n  numHours+\":\"+(\"0\"*(2-min.length))+min+\":\"+ (\"0\"*(2-sec.length))+sec\n}\n\ndef secondsToTimeString(totalSeconds:Int):String = {\n  val (h,m,s)=calcHMS(totalSeconds)\n  formatHMS(h,m,s)\n}","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1501170170664,"submitTime":1501170170664,"finishTime":1501170222561,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"11cfd049-6bd7-45a1-a18c-2664949b181c"},{"version":"CommandV1","origId":326401534700940,"guid":"815fa1f6-83e0-49a4-978d-bd0d5612858f","subtype":"command","commandType":"auto","position":34.0,"command":"%md \n\nThis approach of taking a bigger problem and breaking it down into pieces is often\ncalled a top-down approach. The mental image is that you have the full problem at the top\nand in each level below it you have smaller pieces that are combined to make a solution\nto the level above them. This structure stops at the bottom when you get to something\nthat can be solved relatively easily. In contrast to top-down, it is also possible to approach\nproblems from the bottom-up. This approach works when you have a certain familiarity\nwith solving a particular type of problem and you know what types of pieces you will need\nor when your top-level problem is not completely well defined and you have to try some\ndifferent approaches. This can happen when you are building software for a customer, as\nthe customer may have only a vague idea of what they want their program to look like. In\nthat situation, you can build pieces you know will be useful and try putting them together\nin different ways until you find something that the customer is happy with.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1501170170668,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ec0c8e09-99de-4e63-ab7c-5c85d19340b0"},{"version":"CommandV1","origId":326401534700941,"guid":"28b08f70-b637-4ce5-b0f9-056f8ea708ea","subtype":"command","commandType":"auto","position":35.0,"command":"%md\n\nThis example shows that the problem probably contains some reusable parts. There\nare several boxes at the bottom that start with “Grab” or “Walk to”. Ideally we would find\na way to write a function of walking that could be passed information on where to go.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1501170170756,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8c0c334a-c202-4e52-8232-c2dec4ba9186"},{"version":"CommandV1","origId":326401534700942,"guid":"ae398ef5-86c9-411c-a066-f71f54dcfcec","subtype":"command","commandType":"auto","position":36.0,"command":"%md\n\n• Make PB&J Sandwich\n\n1. Collect Ingredients\n\n(a) Get Pantry Items\n\ni. Walk to Pantry\n\nii. Grab Peanut Butter\n\niii. Grab Bread\n\n(b) Get Fridge Items\n\ni. Walk to Fridge\n\nii. Grab Jelly\n\n(c) Get Other Items\n\ni. Walk to Cupboard\n\nii. Grab Plate\n\niii. Grab Knife\n\n2. Assemble Sandwich\n\n(a) Put Bread on Plate\n\ni. Open Bread Bag\n\nii. Pull Two Slices from Bag\n\niii. Place Bread on Plate\n\niv. Close Bread Bag\n\n(b) Spread Peanut Butter\n\ni. Remove Lid from Peanut Butter\n\nii. Repeat Until Bread is Covered\n\nA. Extract Peanut Butter on Knife\n\nB. Spread Peanut Butter on Bread\n\niii. Replace Peanut Butter Lid\n\n(c) Spread Jelly\n\ni. Remove Lid from Jelly\n\nii. Repeat Until Bread is Covered\n\nA. Extract Jelly on Knife\n\nB. Spread Jelly on Bread\n\niii. Replace Jelly Lid\n\n(d) Put Bread Slices Together with Peanut Butter Against Jelly\n\n3. Clean Up\n\n(a) Return Pantry Items\n\ni. Walk to Pantry\n\nii. Replace Peanut Butter\n\niii. Replace Bread\n\n(b) Return Fridge Items\n\ni. Walk to Refrigerator\n\nii. Replace Jelly\n\n(c) Return Other Items\n\ni. Walk to Sink\n\nii. Put Knife in Sink","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1b7c51cd-7a56-4431-950d-38e68bb57136"},{"version":"CommandV1","origId":2825680951725484,"guid":"d1e7c13c-09c7-44c8-a640-c2dc8a8a19e6","subtype":"command","commandType":"auto","position":37.0,"command":"def itemCost(item:String, size:String):Double = {\n    if(item==\"Drink\") {\n      if(size==\"S\") 0.99\n      else if(size==\"M\") 1.29\n      else 1.39\n  } else if(item==\"Side\") {\n    if(size==\"S\") 1.29\n    else if(size==\"M\") 1.49\n    else 1.59\n  } else if(item==\"Main\") {\n    if(size==\"S\") 1.99\n    else if(size==\"M\") 2.59\n    else 2.99\n  } else {\n    if(size==\"S\") 4.09\n    else if(size==\"M\") 4.99\n    else 5.69\n  }\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">itemCost: (item: String, size: String)Double\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1501171254855,"s  = x2 + 5 while j(x) = (x + 5)2. You can see that when we call\nthese with an argument of 3, we get values of 14 and 64 respectively, just as would be\nexpected.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"09d48214-7bb6-4d39-8ca8-e8da7d748b2f"},{"version":"CommandV1","origId":2825680951725509,"guid":"47c2c7f4-89ac-4560-93a5-9a983846fa5e","subtype":"command","commandType":"auto","position":61.0,"command":"%md\n\ntype Declarations:\n\nScala provides a mechanism that allows you to provide alternate names for types. This\ncan provide significant power when combined with concepts like abstraction.\n\nThe syntax of a type declaration begins with the keyword type. This is followed by\nthe name you want to give to use. As with other names, you should pick something that is\nmeaningful to you so that when you are reading through code, having this name helps it to\nmake more sense. Unlike var, val, and def, it is the general style for type names to being\nwith capital letters. You have probably noticed that the names of all the types we have\nencountered so far, like Int and Double, start with capital letters. This is a style choice,\nnot something that Scala enforces, but it is highly recommended that you follow it. After\nthe name is a equals sign and then the type you are giving a new name to.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bd975f87-7108-419f-b4fd-e682ceab8087"},{"version":"CommandV1","origId":2825680951725510,"guid":"634d433e-4a52-4cd7-aaac-9049b13c663e","subtype":"command","commandType":"auto","position":62.0,"command":"type Vect = (Double, Double, Double)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">defined type alias Vect\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1501173826129,"submitTime":1501173826124,"finishTime":1501173826197,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1c4671d0-cfbc-4637-a583-bbf2e9610465"},{"version":"CommandV1","origId":2825680951725511,"guid":"19b81617-628d-4b8a-8b07-755f61270488","subtype":"command","commandType":"auto","position":63.0,"command":"%md\n\nIn the rest of your code, you could refer to the type Vect instead of having to type out\n(Double, Double, Double). This does not change how you interact with the tuple. You\nwould still use the methods 1, 2, and 3 or a val with a tuple pattern to get the values\nout of the Vect.\n\nThere can even be a value to using a type declaration to give a different name to a\nstandard type like Int like this.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"049ecc40-a9c6-40d5-95a2-3ea0d1fd924d"},{"version":"CommandV1","origId":2825680951725512,"guid":"08e930b8-4f54-49d6-9f4d-d3a4d1d7e620","subtype":"command","commandType":"auto","position":64.0,"command":"type Counter = Int","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">defined type alias Counter\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1501173871299,"submitTime":1501173871285,"finishTime":1501173871357,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b7dc57e4-2ff2-409d-abfc-5c37d6865210"},{"version":"CommandV1","origId":2825680951725513,"guid":"b7f0669f-ae2e-4197-a4bf-29886c2e61b2","subtype":"command","commandType":"auto","position":65.0,"command":"%md\n\nIf you carefully use the Counter type through your program in places that call for it, you\ncan easily change the size of the integer type that is being used. If you find that you need\nyour counters to be able to go over Int.MaxValue, you can switch to using a Long. On the\nother hand, if your counters are always small and you have a need to save memory, you\ncould consider going down to a Short. This type of usage is not common is Scala, but it is\nused significantly in C when writing libraries so that it is easy to modify types to fit the\nplatform you are compiling for.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d6840ca4-e6f1-4f03-9dc2-2849e198eb91"},{"version":"CommandV1","origId":2825680951725514,"guid":"1ecb7361-cf4b-4358-8291-b7e6acc86882","subtype":"command","commandType":"auto","position":66.0,"command":"%md\n\nSummary of Concepts\n\n• Functions are used to break problems up into smaller pieces.\n\n– Help solve problems.\n\n– Informative names make code more understandable.\n\n– Smaller functions are easier to work with.\n\n• The functions in programming are similar to those from math. Information is passed\nin through formal parameters. The value of the parameters is determined at the time\nthe function is called when arguments are passed in.\n\n• Functions are declared in Scala using def. This is followed by the function name,\nan argument list, a result type, and then an equals sign with the expression for the\nfunction. Result type can be left off and inferred, but it is recommended you include\nit anyway.\n\n• Functions can also be written as literals in Scala.\n\n– The rocket notation has argument list and body separated by =>.\n\n– Shorter notation uses underscores for arguments. Only works for certain functions.\n\n• Functions that are called only for their side effects and do not need to return a value\nreturn Unit. This is done enough that there is a simplified syntax where the colon,\nresult type, and equals sign are left off and curly braces go after the argument list.\n\n• If you have functions that often take or return tuples, it can be useful to use a type\ndeclaration to give shorter, meaningful names to the tuples.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"92240b60-0939-46d5-9982-84bc75610897"}],"dashboards":[],"guid":"8a4c0f61-0ade-41ba-82f2-c88a4210222f","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
